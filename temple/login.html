<!--此页面全部为静态页面，没有与后台发生交互-->
<style>
    /*LOGIN*/

    .content{
        width: 100%;
        max-width: 640px;
        margin: 0 auto;
    }
    .register-header{
        height: 145px;
        background: #73bef7;
    }
    .title{
        width: 200px;
        height: 100%;
        margin: 0 auto;
    }
    .title img {
        width: 100%;
        height: 100%;
    }
    .register-item{
        height:700px;
        background: #effbff;
        margin: 0 auto;
        padding: 20px 30px;
    }
    .item{
        margin-bottom: 25px;;
    }
    .item p{
        color: #218fe4;
        font-size: 18px;
    }
    .item input{
        border: 2px solid #97d4ff;
        border-radius: 4px;
        width:100% ;
        height: 30px;
        margin-top: 5px;
        color: #333;
        font-size: 16px;
    }
    .item .an{
        height: 35px;
    }
    .item .an input{
        width: 24px;
        height: 24px;
        margin: 10px;
        vertical-align: -6px;
    }
    .item .an span{
        font-size: 16px;
    }
    .butn{
        width: 100px;
        height: 40px;
        background: #52aaef;
        border-radius: 20px;
        text-align: center;
        color: #fff;
        font-size: 22px;
        line-height: 40px;
        margin: 20px auto;
        box-shadow: 0 2px rgba(127, 212, 245, 0.37);
    }


</style>

<div class="content">
    <div class="register-header">
        <div class="title ">
            <!--<img src="###" alt="">-->
        </div>
    </div>
    <div class="register-item">
        <div class="item">
            <p>用户名：</p>
            <input id="username" type="text" placeholder=" 请填写用户名" maxlength="10">
        </div>
        <div class="item">
            <p>密码：</p>
            <input id="password" type="text" placeholder=" 数字或字母不超过10个长度">
        </div>
        <div class="item">
            <p>确认密码：</p>
            <input type="text" placeholder=" 数字或字母不超过10个长度">
        </div>
        <div class="item">
            <p>手机号码：</p>
            <input id="phone" type="text" placeholder=" 请填写正确格式的手机号码">
        </div>
        <div class="item">
            <p>自我描述：</p>
            <input id="dis" type="text" placeholder=" 请填写自我描述">
        </div>
        <div class="item">
            <p>性别:</p>
            <div class="gender">
                <div class="an">
                    <input class="sex" value="男" type="radio" name="name" checked /><span>男</span>
                </div>
                <div class="an">
                    <input class="sex" value="女" type="radio" name="name" /><span>女</span>
                </div>
            </div>
        </div>
        <div id="btn" class="butn">登录</div>
    </div>
</div>

<script>
    var btn=$('#btn');
    btn.click(function () {
        var username=$('#username').val();
        if(username==''){
            console.log('用户名不能为空');
        }else {
            console.log('用户名:'+username);
        }

        var reg=/^[0-9a-zA-Z]{1,10}$/;
        var password=$('#password').val();
        if(!reg.test(password)){
            console.log('必须输入数字或者字母');
        }else {
            console.log('密码:'+password);
        }

        var reg1=/^\d{11}$/;
        var phone=$('#phone').val();
        if(!reg1.test(phone)){
            console.log('不正确');
        }else {
            console.log('手机号码:'+phone);
        }

        var dis=$('#dis').val();
        var reg2=/^([\u4e00-\u9fa5]|\w){1,20}$/g;
        if(!reg2.test(dis)){
            console.log('不能为空且不能超过20个字符');
        }else {
            console.log('描述:'+dis);
        }

        var sex=$('.sex');
        sex.each(function (index,item) {
            if($(item).is(':checked')){
                console.log(item.value);
            }
        });
    });



</script>
